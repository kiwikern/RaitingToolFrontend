<h3>{{ title }}</h3>
<mat-hint>{{ text }}</mat-hint>
<mat-radio-group class="example-radio-group" [(ngModel)]="selectedValue" required (change)="onChange()">
  <span class="scale-description start">not {{ attribute }}</span>
  <mat-radio-button class="example-radio-button" *ngFor="let noveltyValue of noveltyValues" [value]="noveltyValue">
    {{ noveltyValue }}
  </mat-radio-button>
  <span class="scale-description">very {{ attribute }}</span>
</mat-radio-group>
