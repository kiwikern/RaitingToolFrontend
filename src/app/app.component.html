<label id="example-radio-group-label">Pick your favorite season</label>
<mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="selectedNovelty">
  <mat-radio-button class="example-radio-button" *ngFor="let noveltyValue of noveltyValues" [value]="noveltyValue">
    {{ noveltyValue }}
  </mat-radio-button>
</mat-radio-group>
